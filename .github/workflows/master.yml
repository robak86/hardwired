name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14.x

      - name: Yarn install
        run: yarn install

      - name: Yarn build
        run: yarn build

      - name: Yarn test
        run: yarn test
